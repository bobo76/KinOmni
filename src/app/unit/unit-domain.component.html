<mat-selection-list dense color="primary">
    <mat-list-option *ngFor="let domain of unitDomain$ | async">
        {{domain.domNo}} - {{domain.domainName}} 
    </mat-list-option>
</mat-selection-list>
<div>
    <button mat-flat-button class="button-bot" (click)="saveUnit()" color="primary">Save</button>
    <button mat-flat-button class="button-bot" (click)="undoChanges()">Undo</button>
</div>
